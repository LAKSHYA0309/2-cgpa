    <script>
        
        const credits = {
            subject1: 2,
            subject2: 1,
            subject3: 4,
            subject4: 4,
            subject5: 1,
            subject6: 2,
            subject7: 2,
            subject8: 1.5,
            subject9: 1,
            subject10:1.5,
            subject11:0.5,
            
        };

        document.getElementById("calculateButton").addEventListener("click", function() {
            const gradeElements = document.querySelectorAll(".grade");
            let totalCredits = 0;
            let totalGradePoints = 0;

            gradeElements.forEach((gradeElement, index) => {
                const selectedGrade = parseFloat(gradeElement.value);
                const subjectId = `subject${index + 1}`;

                if (!isNaN(selectedGrade)) {
                    const credit = credits[subjectId];
                    totalCredits += credit;
                    totalGradePoints += selectedGrade * credit;
                }
            });

            const cgpa = totalGradePoints / totalCredits;
            const resultElement = document.getElementById("result");
            resultElement.textContent = `Your CGPA is: ${cgpa.toFixed(2)}`;
        });
